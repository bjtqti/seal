<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <html manifest="IGNORE.manifest">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>{% block title %}首页{% endblock %}</title>
    <meta name="description" content="{%block description %}app{% endblock %}">
    <meta name="keyword" content="{%block keyword %}app{% endblock %}">
    {% block css %}{% endblock %}
</head>
<body>
    <div id="shadelayer" class="shade-layer"></div>
    {% block content %}{% endblock %} {% block js %}{% endblock %}
    <script>
        window.onload = function(e){
            document.getElementById("shadelayer").style.display = "none";
        }
    </script>
</body>
</html>
